<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Isaac Martins" />
  <meta name="description" content="Parallax Website" />
  <meta name="keywords" content="Parallax, 3D, Website" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />

  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

  <title>Trevelo - Home</title>
</head>
<body>
  <header>
    <nav>
      <img src="assets/logo.png" alt="Travelo" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#">
            <i class="ri-search-2-line"></i>
          </a>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette"></div>
    <img src="assets/background.png" data-rotation="0" data-speedz="0" data-speedx="0.14" data-speedy="0.09" alt="Background" class="parallax bg-img reveal">
    <img src="assets/fog_7.png" data-rotation="0" data-speedz="0" data-speedx="0.27" data-speedy="0.32" alt="Background Element" class="parallax fog-7 reveal">
    <img src="assets/mountain_10.png" data-rotation="0" data-speedz="0" data-speedx="0.195" data-speedy="0.305" alt="Background Element" class="parallax mountain-10 reveal">
    <img src="assets/fog_6.png" data-rotation="0" data-speedz="0" data-speedx="0.25" data-speedy="0.28" alt="Background Element" class="parallax fog-6 reveal">
    <img src="assets/mountain_9.png" data-rotation="0.02" data-speedz="0.15" data-speedx="0.125" data-speedy="0.155" alt="Background Element" class="parallax mountain-9 reveal">
    <img src="assets/mountain_8.png" data-rotation="0.02" data-speedz="0" data-speedx="0.1" data-speedy="0.11" alt="Background Element" class="parallax mountain-8 reveal">
    <img src="assets/fog_5.png" data-rotation="0" data-speedz="0" data-speedx="0.16" data-speedy="0.105" alt="Background Element" class="parallax fog-5 reveal">
    <img src="assets/mountain_7.png" data-rotation="0.09" data-speedz="0" data-speedx="0.1" data-speedy="0.1" alt="Background Element" class="parallax mountain-7 reveal">
    <div class="abc parallax" data-rotation="0.11" data-speedz="0" data-speedx="0.07" data-speedy="0.07">
      <h2>China</h2>
      <h1>Zhangjiajie</h1>
    </div>
    <img src="assets/mountain_6.png" data-rotation="0.12" data-speedz="0.05" data-speedx="0.065" data-speedy="0.05" alt="Background Element" class="parallax mountain-6 reveal">
    <img src="assets/fog_4.png" data-rotation="0" data-speedz="0" data-speedx="0.135" data-speedy="0.135" alt="Background Element" class="parallax fog-4 reveal">
    <img src="assets/mountain_5.png" data-rotation="0.1" data-speedz="0.13" data-speedx="0.08" data-speedy="0.08" alt="Background Element" class="parallax mountain-5 reveal">
    <img src="assets/fog_3.png" data-rotation="0" data-speedz="0" data-speedx="0.11" data-speedy="0.018" alt="Background Element" class="parallax fog-3 reveal">
    <img src="assets/mountain_4.png" data-rotation="0.14" data-speedz="0.35" data-speedx="0.059" data-speedy="0.024" alt="Background Element" class="parallax mountain-4 reveal">
    <img src="assets/mountain_3.png" data-rotation="0.05" data-speedz="0.32" data-speedx="0.030" data-speedy="0.018" alt="Background Element" class="parallax mountain-3 reveal">
    <img src="assets/fog_2.png" data-rotation="0" data-speedz="0" data-speedx="0.15" data-speedy="0.0115" alt="Background Element" class="parallax fog-2 reveal">
    <img src="assets/mountain_2.png" data-rotation="0.35" data-speedz="0.32" data-speedx="0.0235" data-speedy="0.013" alt="Background Element" class="parallax mountain-2 reveal">
    <img src="assets/mountain_1.png" data-rotation="0.2" data-speedz="0.53" data-speedx="0.027" data-speedy="0.018" alt="Background Element" class="parallax mountain-1 reveal">
    <img src="assets/sun_rays.png" alt="Background Element" class="sun-rays">
    <img src="assets/black_shadow.png" alt="Background Element" class="black-shadow">
    <img src="assets/fog_1.png" data-rotation="0" data-speedz="0" data-speedx="0.040" data-speedy="0.01" alt="Background Element" class="parallax fog-1 reveal">
  </main>

  <!-- <script src="js/gsap.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
